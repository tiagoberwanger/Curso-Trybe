<html lang="en">

  <style>

      height: 100vh;

      text-align: center
    }
    ul {
      list-style-type: none;
    }
  </style>

<body>
  <div>
    <img 
    src="./Images/9814df697eaf49815d7df109110815ff887b3457.png"
    width="100" height="75">
    <h2 id="username"></h2>
    <ul id="user"></ul>
  </div>
  <script>
    async function getUser() {
      const response = await fetch("http://localhost:3000/user/rodrigo");
      const data = await response.json();
      const divElement = document.getElementById("user")
      const h1Element = document.getElementById('username')
      h1Element.innerHTML = `ComentÃ¡rios de ${data.user}`
      data.comments.map((comment) =>{
      const listElement = document.createElement("li")
      listElement.innerHTML = comment
      divElement.appendChild(listElement)
    })}
    getUser();
  </script>

</body>
