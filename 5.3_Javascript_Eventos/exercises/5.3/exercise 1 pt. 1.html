<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>

 <script>
     let changeStory = document.getElementById("story");
     let button = document.getElementById("lib-button");

     button.addEventListener('click', function(){     
     let noun = document.getElementById("noun").value;
     let adjective = document.getElementById("adjective").value;
     let someonesName = document.getElementById("person").value;
        changeStory.innerHTML = someonesName + " " + "gosta muito da minha" + " " + adjective + " " + noun + "!";
     })
 </script>
  
 </body>
</html>
