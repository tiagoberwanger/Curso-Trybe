<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>

    
    let squareButton = document.getElementById("square-button");
    let halfButton = document.getElementById("half-button");
    let areaButton = document.getElementById("area-button")
    let fractionOfWholeButton = document.getElementById("percent-button")

    let solution = document.getElementById("solution");
    
    function calculatorSquare () {
        let squareNumber = document.getElementById("square-input").value;
        solution.innerHTML = (Math.pow(squareNumber,2));
    }
    
    squareButton.addEventListener('click', calculatorSquare)
    

    function calculatorHalf () {
        let halfNumber = document.getElementById("half-input").value;
        solution.innerHTML = (halfNumber/2);
    }
    
    halfButton.addEventListener('click', calculatorHalf)

    function calculatorFractionOfWhole () {
        let whole = document.getElementById("percent2-input").value;
        let fraction = document.getElementById("percent1-input").value;
        solution.innerHTML = (fraction/whole)*100 + "%";
    }

    fractionOfWholeButton.addEventListener('click', calculatorFractionOfWhole)

    function calculatorAreaCircle() {
        let radiusNumber = document.getElementById("area-input").value;
        solution.innerHTML = Math.PI * radiusNumber * radiusNumber;
    }
    
    areaButton.addEventListener('click', calculatorAreaCircle)

  </script>
  
</body>
</html>
